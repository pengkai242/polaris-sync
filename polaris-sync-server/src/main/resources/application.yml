server:
  port: 8690
  #session-timeout: 1800
spring:
  application:
    name: PolarisSyncServer
polaris:
  sync:
    registry:
      configProvider: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_PROVIDER:file}
      configBackupPath: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_BACKUP_PATH:conf/sync-registry-taskconfig.json}
      options:
        address: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_K8S_ADDRESS:}
        token: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_K8S_TOKEN:}
        namespace: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_K8S_NAMESPACE:}
        configmapName: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_K8S_CONFIGMAP_NAME:polaris-sync-config}
        dataId: ${POLARIS_SYNC_REGISTRY_TASK_CONFIG_K8S_CONFIGMAP_DATA_ID:registry_watch.json}
        watchFile: conf/sync-config.json
    config:
      configProvider: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_PROVIDER:file}
      configBackupPath: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_BACKUP_PATH:conf/sync-config-taskconfig.json}
      options:
        address: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_K8S_ADDRESS:}
        token: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_K8S_TOKEN:}
        namespace: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_K8S_NAMESPACE:}
        configmapName: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_K8S_CONFIGMAP_NAME:polaris-sync-config}
        dataId: ${POLARIS_SYNC_CONFIG_TASK_CONFIG_K8S_CONFIGMAP_DATA_ID:registry_watch.json}
        watchFile: conf/sync-data-config.json
logging:
  config: classpath:logback-sync.xml
  level:
    root: ${POLARIS_SYNC_LOGGER_LEVEL:info}
  path: ${POLARIS_SYNC_LOGGER_PATH:loggers}